{% extends "base.html" %}

{% block content %}
    <h1>Build-a-blog</h1>



    <hr />

    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        <ul>
            {% for post in posts %}
            <li><a href="/blog_post?id={{post.id}}"> {{post.title}}</a>"
                <br/>
                <br/>
                {{post.body}}
            </li>
            {% endfor %}
        </ul>

    {% endif %}
    <hr />

{% endblock %}
